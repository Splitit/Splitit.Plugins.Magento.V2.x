<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice" id="splitit-paymentmethod">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label">
            <!-- Splitit Logo -->
            <img data-bind="attr: {src: getPaymentAcceptanceMarkSrc(), alt: $t('Splitit')}"
                 class="payment-icon-splitit"
                 style="height: 19px !important;"/>
            <!-- Splitit Logo -->
            <span data-bind="i18n: getTitle()"></span>
            <a data-bind="attr: {href: getPaymentAcceptanceMarkHref()}, click: showAcceptanceWindow" class="action action-help">
                <img data-bind="attr: {src: questionMark(), alt: $t('Splitit')}"
                 class="payment-icon-splitit"/>
            </a>
        </label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <form class="form splitit-form" data-bind="attr: {'id': getCode() + '-form'}">
            <!-- ko template: 'Magento_Payment/payment/cc-form' --><!-- /ko -->
            <div class="field noi required num-of-installments" style="width:230px;display: none;">
                <label data-bind="attr: {for: 'select-num-of-installments'}" class="label" for="select-num-of-installments">
                    <span><!-- ko i18n: 'Number Of Installments' --><!-- /ko --></span>
                </label>
                <div class="control">
                    <select name="installments_no" class="select" data-bind="attr: {id: 'select-num-of-installments', 'data-validate': JSON.stringify({required:true})}">
                        <option value="">--<!-- ko i18n: 'Please Select' --><!-- /ko -->--</option>
                    </select>
                </div>
            </div>
            <div class="apr-tc" style="display: none;">
                <span><!-- ko i18n: 'Check Schedule' --><!-- /ko --></span>
            </div>
            <div class="splitit_paymentmethod_cc checkbox">
                <input type="checkbox"
                       name="splitit_paymentmethod_cc"
                       class="checkbox"
                       data-bind="attr: {'id': 'splitit_paymentmethod_cc', 'data-validate': JSON.stringify({required:true})}, value: 1, click: controlOrderButton()" required />
                <label data-bind="attr: {'for': 'splitit_paymentmethod_cc'}" class="label">
                    <!-- ko i18n: 'I approve the' --><!-- /ko -->
                    <a data-bind="attr: {'id': 'splitit_paymentmethod_cc_tnc', 'href': 'javascript:void(0)'}, 'text': $t('Terms & Conditions')"></a>
                    <!-- ko i18n: 'and the' --><!-- /ko -->
                    <a data-bind="attr: {'id': 'splitit_paymentmethod_cc_privacy', 'href': 'javascript:void(0)'}, 'text': $t('Privacy Policy')"></a>
                </label>
            </div>
        </form>
        <div class="monthly-img">
